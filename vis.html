<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="vis.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-contour.v1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div id="header">
            <h1>Header</h1>
        </div>
        <div id="scatter-container">
            <div id="scatter-interactive">s
                <div id="points">
                    <label for="numberPoints"> Select number of points</label>
                    <br>
                    <div class="slider">
                        <input type="range" id="numberPoints" min=0 max=500 value=100
                            oninput="innerValue.innerText = this.value">
                        <p id="innerValue">100</p>
                    </div>

                </div>
                <div id="density">
                    <label for="isDensity"> Toggle density plot</label><br>
                    <input type="checkbox" id="isDensity">
                </div>
                <div id="regression">
                    <label for="isDensity"> Toggle regression line</label><br>
                    <input type="checkbox" id="isRegression">
                </div>
                <div id="selectAxis">

                </div>


            </div>
            <div id="scatterplot"></div>

        </div>
        <div id="other">
            <h1>Other area</h1>
        </div>
    </div>


    <script src="vis.js"></script>
</body>

</html>
